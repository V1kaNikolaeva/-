<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>

<body class="text-center">
<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
    <input type="email" id="inputEmail" class="form-control" placeholder="Введите почту..." required="" autofocus="">
    <label></label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Придумайте пароль..." required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Запомнить меня
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегестрироваться</button>
    <p class="mt-5 mb-3 text-muted">© 2022</p>
</form>


</body>
</html>
